# Examples of how to return binary data from API endpoints
# Should use it to return some binary API response.
# PNG examples are silly but clear enouph.

[[deceit]]
uris = ["/file/base64.png"]
headers = [["Content-Type", "image/png"]]
[[deceit.responses]]
# Defines that `output` property contains base64 string.
output_type = "base64"
output = """

"""

[[deceit]]
uris = ["/file/hex.png"]
headers = [["Content-Type", "image/png"]]
[[deceit.responses]]
# Defines that `output` property contains HEX string.
output_type = "hex"
output = """

"""
